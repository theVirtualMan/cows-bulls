<!DOCTYPE html>
<html>
<head>
  <title>Cows and Bulls</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="play_console.css" />

</head>


<body>
  <div id='container'>

    <div id='user'>
      <div id='pinBox'>
        <input type="text" id="n0" class='num' pattern="[0-9]" maxlength="1" />
        <input type="text" id="n1" class='num' pattern="[0-9]" maxlength="1" />
        <input type="text" id="n2" class='num' pattern="[0-9]" maxlength="1" />
        <input type="text" id="n3" class='num' pattern="[0-9]" maxlength="1" />
        <script src="play_console.js"></script>

        <!-- <button onclick="play_game_left_pane()">Submit</button> -->
      </div>
    </div>

    <div id='pc'>
      <div id='pcBox'>
        <input type="text" id="p0" class='num' pattern="[0-9]" maxlength="1" readonly />
        <input type="text" id="p1" class='num' pattern="[0-9]" maxlength="1" readonly />
        <input type="text" id="p2" class='num' pattern="[0-9]" maxlength="1" readonly />
        <input type="text" id="p3" class='num' pattern="[0-9]" maxlength="1" readonly />
      </div>
    </div>

  </div>
</body>

</html>
